
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Business Automation Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --accent-purple: #8b5cf6;
      --accent-purple-glow: rgba(139, 92, 246, 0.4);
      --text-main: #f9fafb;
      --text-muted: #94a3b8;
      --easing: cubic-bezier(0.16, 1, 0.3, 1);
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: default;
    }

    /* Ultra Glassmorphism */
    .glass-morphism {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-morphism-light {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Text Reveal Mask */
    .text-reveal {
      background: linear-gradient(to right, #fff 0%, #fff 50%, rgba(255,255,255,0.1) 100%);
      background-size: 200% 100%;
      background-position: 100% 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 1.5s var(--easing);
    }

    .active .text-reveal {
      background-position: 0% 0;
    }

    /* Advanced Spotlight */
    .spotlight {
      pointer-events: none;
      position: fixed;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 50;
      transition: opacity 0.5s ease;
      opacity: 0;
      mix-blend-mode: screen;
    }

    /* Shimmer Effect */
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-mask {
      position: relative;
      overflow: hidden;
    }
    .shimmer-mask::after {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shimmer 3s infinite;
    }

    /* Scroll Reveal Base */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s var(--easing);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-1 { transition-delay: 0.1s; }
    .stagger-2 { transition-delay: 0.2s; }
    .stagger-3 { transition-delay: 0.3s; }

    /* Grainy Texture */
    .grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Animated Grid */
    .animated-grid {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .magnetic-btn {
      transition: all 0.5s var(--easing);
    }
    .magnetic-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px -15px rgba(139, 92, 246, 0.4);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="grain"></div>
  <div class="spotlight" id="cursor-spotlight"></div>
  <div id="root"></div>
  <script>
    const spotlight = document.getElementById('cursor-spotlight');
    document.addEventListener('mousemove', (e) => {
      spotlight.style.opacity = '1';
      spotlight.style.left = `${e.clientX}px`;
      spotlight.style.top = `${e.clientY}px`;
      document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
    });
    document.addEventListener('mouseleave', () => {
      spotlight.style.opacity = '0';
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
